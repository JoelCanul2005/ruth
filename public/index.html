<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="registroForm">
            <div class="form-group">
                <label for="tipoUsuario">Tipo de Usuario:</label>
                <select id="tipoUsuario" name="tipoUsuario" required>
                    <option value="nino">Niño</option>
                    <option value="tutor">Tutor</option>
                    <option value="profesional">Profesional</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="snombre">Segundo Nombre:</label>
                <input type="text" id="snombre" name="snombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="sapellido">Segundo Apellido:</label>
                <input type="text" id="sapellido" name="sapellido">
            </div>
            <div class="form-group">
                <label for="numeroTelefono">Número de Teléfono:</label>
                <input type="tel" id="numeroTelefono" name="numeroTelefono" required>
            </div>
            <div class="form-group">
                <label for="correoElectronico">Correo Electrónico:</label>
                <input type="email" id="correoElectronico" name="correoElectronico" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">
            </div>
            <div class="form-group">
                <label for="curp">CURP:</label>
                <input type="text" id="curp" name="curp">
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado">
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad">
            </div>
            <div class="form-group">
                <label for="presentacion">Texto de Presentación:</label>
                <textarea id="presentacion" name="presentacion"></textarea>
            </div>
            <div class="form-group" id="cedulaProfesionalGroup" style="display:none;">
                <label for="cedulaProfesional">Cédula Profesional:</label>
                <input type="text" id="cedulaProfesional" name="cedulaProfesional">
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
